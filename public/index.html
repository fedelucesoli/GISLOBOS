<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Nomencladores</title>
    <meta name="description" content="Plataforma para geolocalizar nomencladores de la ciudad de Lobos">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="../node_modules/jquery/dist/jquery.js"></script>

<!-- <script type="text/javascript" src="js/app.js"></script> -->

</head>
<style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
<body>

    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map_canvas'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfblT4FmCzVOJNslU2HoYgmUv5W3Fc0nQ&callback=initMap">
      </script>


      <div class="container">
      <nav class="navbar navbar-toggleable-md navbar-inverse bg-primary">
        <a class="navbar-brand" href="#">Nomencladores Lobos</a>

      </nav>
    </div>
    <br>
<div class="container">



    <div class="row content">

        <div class="col-md-7">
            <div id="map_canvas" style="height: 600px;"></div>
        </div>

        <div class="col-md-5">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title text-center">Agregar marcador  <span class="glyphicon glyphicon-map-marker"></span></h2>
                </div>
                <!-- Panel Body -->
                <div class="panel-body">

                    <form name ="addForm" novalidate>
                        <!-- Text Boxes and Other User Inputs. Note ng-model binds the values to Angular $scope -->


                        <hr>
                        <label class="custom-control custom-checkbox">
                          <input type="checkbox" class="custom-control-input">
                          <span class="custom-control-indicator"></span>
                          <span class="custom-control-description">Falta caño</span>
                        </label>
                        <hr>
                        <label class="custom-control custom-checkbox">
                          <input type="checkbox" class="custom-control-input">
                          <span class="custom-control-indicator"></span>
                          <span class="custom-control-description">Falta Nomenclador</span>
                        </label>
                        <hr>
                        <label class="custom-control custom-checkbox">
                          <input type="checkbox" class="custom-control-input">
                          <span class="custom-control-indicator"></span>
                          <span class="custom-control-description">Falta Flecha</span>
                        </label>
                        <hr>
                        <label class="custom-control custom-checkbox">
                          <input type="checkbox" class="custom-control-input">
                          <span class="custom-control-indicator"></span>
                          <span class="custom-control-description">Mal Estado</span>
                        </label>
                        <hr><br>
                        <div class="form-group">
                            <label for="username">Direccion <span class="badge">Cargando</span></label>
                            <input type="text" class="form-control" id="direccion" placeholder="Salgado 40" ng-model="formData.direccion" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Longitud <span class="badge">Cargando</span></label>
                            <input type="text" class="form-control" id="longitud" placeholder="" ng-model="formData.direccion" readonly>
                        </div>
                        <div class="form-group">

                            <label for="username">Latitud <span class="badge">Cargando</span></label>
                            <input type="text" class="form-control" id="longitud" placeholder="" ng-model="formData.direccion" readonly>
                        </div>


                        <!-- Submit button. Note that its tied to createUser() function from addCtrl. Also note ng-disabled logic which prevents early submits.  -->
                        <button type="submit" class="btn btn-danger btn-block" ng-disabled="addForm.$invalid">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <!-- Footer -->
    <div class="footer">
        <p class="text-center">
        <span class="glyphicon glyphicon-check"></span>
        Municipio de Lobos - Secretaría de Gobierno</p>
    </div>
</div>

</body>
</html>
